<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,900;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1 class="rock">Rock</h1>
        <h1 class="paper">Paper</h1>
        <h1 class="scissors">Scissors!</h1>
    </div>
    <div class="content">
        <div class="text">
            <div class="left">
                <p class="up" id="playMove">Player's Move: </p>
                <p class="down" id="playerScoreCur">Player's Score: 0</p>    
            </div>
            <div class="right">
                <p class="up" id="compMove">Computer's Move: </p>
                <p class="down" id="computerScoreCur">Computer's Score: 0</p>
            </div>
        </div>
        <div id="mid">| WINNER PER ROUND |</div>
        <div class="rps-container">
            <img id="Rock" src="./photos/rock.png" alt="rock.png">
            <img id="Paper" src="./photos/paper.png" alt="paper.png">
            <img id="Scissors" src="./photos/scissors.png" alt="scissors.png">
        </div>
        <p id="winner"></p>
    </div>

<script src="script.js"></script>
</body>
</html>
